<!doctype html>
<html lang="en">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./styles/bootstrap.min.css">
    <script src="./scripts/angular.min.js"></script>
    <script src="./scripts/app.js"></script>
  </head>
<body ng-app = "LunchCheck">
   <div class="container" ng-controller ="LunchCheckerController">
     <h1>Lunch Checker</h1>

    <div class="form-group">
       <div class="form-group">
             <input id="lunch-menu" type="text"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control"
             ng-model="listOfLunchItems">
         </div>
    <div class="form-group">
        <button 
           class="btn btn-secondary"
           ng-click="checkIfTooMuch();">Check If Too Much</button>
    </div>
   <div class="form-group message has-success">
           <span class="help-block">{{userMessage}}</span>
         </div>
         <div class="form-group message has-error">
           <span class="help-block">{{errorMessage}}</span>
         </div>
   </div>

</body>
</html>
